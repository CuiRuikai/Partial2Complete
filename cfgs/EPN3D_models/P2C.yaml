optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0001,
  weight_decay : 0.0001
}}

scheduler: {
  type: LambdaLR,
  kwargs: {
  decay_step: 20,
  lr_decay: 0.9,
  lowest_decay: 0.02  # min lr = lowest_decay * lr
}}

bnmscheduler: {
  type: Lambda,
  kwargs: {
  decay_step: 21,
  bn_decay: 0.5,
  bn_momentum: 0.9,
  lowest_decay: 0.01
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/EPN3D.yaml,
            others: {subset: 'train', class_choice: ['plane']}},
  val : { _base_: cfgs/dataset_configs/EPN3D.yaml,
            others: {subset: 'test', class_choice: ['plane']}},
  test : { _base_: cfgs/dataset_configs/EPN3D.yaml,
            others: {subset: 'test', class_choice: ['plane']}}}

model : {
  NAME: P2C,
  num_group: 64,
  group_size: 32,
  mask_ratio: [20, 40, 4],
  feat_dim: 1024,
  n_points: 2048,
  shape_recon_weight: 1,
  shape_matching_weight: 1000,
  latent_weight: 0.1,
  nbr_ratio: 2.0,
  support: 16,
  neighborhood_size: 32,
  manifold_weight: 0.01
  }


total_bs : 32
step_per_update : 1
max_epoch : 300

consider_metric: CDL2